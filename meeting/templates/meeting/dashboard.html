<!-- meeting/templates/meeting/dashboard.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Rooms Dashboard</title>
    <link rel="stylesheet" href="{% static 'meeting/styles.css' %}">
</head>
<body>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 style="color: white; padding-left: 10px; text-align: unset;">Meeting Rooms</h2>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'room-list' %}">Rooms List</a></li>
                <li><a href="{% url 'booking-list' %}">Room Bookings</a></li>
                <li><a href="{% url 'room-availability' %}">Room Availability</a></li>
                <li><a href="{% url 'analytics_dashboard' %}">Room Usage</a></li>
                <br>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div style="display: -webkit-flex;">
                <h1 style="margin: 0px; width: 95%;">Welcome to the Meeting Rooms Dashboard</h1>
                <button onclick="openLogoutModal()" style="color: #007bff; background: none; border: none; cursor: pointer; width: auto; text-align: end;">Logout</button>
            </div>
            <img src="../../static/dashboard.png" style="height: 90%; width: 100%;"/>
        </div>
    </div>

    <!-- Logout Confirmation Modal (outside main container) -->
    <div id="logoutModal" class="modal" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    ">
        <div style="
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 250px;
        ">
            <p style="margin-bottom: 40px;">Are you sure want to logout?</p>
            <div style="display: flex; justify-content: space-between;">
                <button onclick="confirmLogout()" class="btn-blue" style="margin-right: 10px;">Yes</button>
                <button onclick="closeLogoutModal()" class="btn-green" style="background-color: red;">No</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function openLogoutModal() {
            document.getElementById('logoutModal').style.display = 'flex';
        }

        function closeLogoutModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        function confirmLogout() {
            window.location.href = "{% url 'logout' %}";
        }
    </script>

</body>
</html>
