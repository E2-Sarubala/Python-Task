{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Recurring Date</title>
  <link rel="stylesheet" href="{% static 'booking/style.css' %}">
</head>
<body>

  <h2>Edit Recurring Date for Booking {{ booking.id }}</h2>

  <form method="post">
    {% csrf_token %}

    <p><strong>Current Date:</strong> {{ old_date }}</p>

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</body>
</html>
